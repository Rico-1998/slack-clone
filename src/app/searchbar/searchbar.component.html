<mat-toolbar>
  <button (click)="this.toggler.toggleNav()" *ngIf="this.toggler.showToggleBtn" mat-icon-button class="toggle-btn" [class.rotate]="this.toggler.open" 
      aria-label="Example icon-button with menu icon">
      <mat-icon>keyboard_double_arrow_right</mat-icon>
    </button>
  <div class="searchbar-container">
    <input class="searchbar" type="text" [matAutocomplete]="users" placeholder="Developer Akademie durchsuchen" />
  </div>
  <mat-autocomplete #users="matAutocomplete">
    <mat-option *ngFor="let user of allUsers">
      {{ user.userName }}
    </mat-option>
  </mat-autocomplete>
  <div class="settings">
    <mat-icon class="material-symbols-outlined help-icon"> help </mat-icon>
    <div class="img-container" (click)="openSettings()" matTooltip="{{currentUser.userName}}"
      *ngIf="userService.currentUser$ | async as currentUser">
      <img class="profile-img" src="assets/img/profile-img.jpg" alt="profile-img" />
      <div class="dot-nav absent"></div>
    </div>
  </div>
</mat-toolbar>
