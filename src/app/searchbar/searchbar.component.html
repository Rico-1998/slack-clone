<mat-toolbar>
  <div class="searchbar-container">
    <input
      class="searchbar"
      type="text"
      [matAutocomplete]="users"
      placeholder="Developer Akademie durchsuchen"
    />
  </div>
  <mat-autocomplete #users="matAutocomplete">
    <mat-option *ngFor="let user of allUsers" (click)="createChat(user.id)">
      {{ user.userName }}
    </mat-option>
  </mat-autocomplete>
  <div class="settings">
    <mat-icon class="material-symbols-outlined help-icon"> help </mat-icon>
    <div class="img-container">
      <img
        class="profile-img"
        src="assets/img/profile-img.jpg"
        alt="profile-img"
      />
      <div class="dot-nav absent"></div>
    </div>
  </div>
</mat-toolbar>
