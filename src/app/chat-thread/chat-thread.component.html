<div class="thread-main-container">
    <div class="heading">
        <span># Title</span><mat-icon class="close" (click)="closeThread()">close</mat-icon>
    </div>
    <div class="thread-content-container">
        <div class="message">
            <mat-card *ngIf="chatService.threadMessage" class="message-container">
                <div class="img-container">
                    <img class="profile-img" src="assets/img/profile-img.jpg" alt="profile-img" />
                </div>
                <div class="message-content">
                    <div>
                        <strong>
                            {{ chatService.threadMessage?.author | titlecase }}
                        </strong>
                        {{ chatService.threadMessage?.timestamp }}
                    </div>
                    <span [innerHTML]="chatService.threadMessage?.msg"></span>
                </div>
            </mat-card>
        </div>
        <div class="scroll-box">
            <mat-card class="comment-container" *ngFor="let comment of chatService.threadComments; let i = index">
                <div class="img-container">
                    <img class="profile-img" src="assets/img/profile-img.jpg" alt="profile-img" />
                </div>
                <div class="comment-content">
                    <div class="">
                        <strong>
                            {{ comment.author | titlecase }}
                        </strong>
                        {{ comment.timestamp }}
                    </div>
                    <span>
                        {{ comment.msg }}
                    </span>
                </div>
            </mat-card>
        </div>
    </div>
    <app-message-box class="message-box" [textBoxPath]="textBoxPath"></app-message-box>
    <div id="loading-container" *ngIf="this.chatService.loading">
        <div class="lds-ring" id="loading-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
