<mat-toolbar>
  <mat-toolbar-row>
    <button
      mat-icon-button
      class="example-icon"
      (click)="toggler.toggleNav()"
      *ngIf="viewportWidth"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Direct message</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span>To:</span><input type="text" autofocus />
  </mat-toolbar-row>
</mat-toolbar>
<div class="last-messages">
  <div class="message">
    <p>{{ lastMessages.date }}</p>
    <mat-card>
      <mat-card-content>
        <span>{{ lastMessages.name }}</span>
        <span>{{ lastMessages.message }}</span>
      </mat-card-content>
    </mat-card>
  </div>
</div>
